<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader – Literacy Reader Framework</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      color: #111;
    }

    a.back-link {
      display: inline-block;
      font-family: 'Trebuchet MS', sans-serif;
      color: #0099cc;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    a.back-link:hover { text-decoration: underline; }

    .chapter-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem;
    }

    .chapter-content p {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 15px;
      line-height: 1.75;
      text-align: justify;
      text-indent: 2em;
      margin: 0 0 0.75rem 0;
    }

    .chapter-content p:first-of-type { text-indent: 0; }

    .chapter-image {
      display: block;
      margin: 1.5rem auto;
      max-width: 80%;
      border-radius: 4px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.1);
    }

    .page-number {
      text-align: center;
      color: #777;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 1.5rem 0 0.75rem;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem auto 0;
      max-width: 640px;
      border-top: 1px solid #ccc;
      padding-top: 1.25rem;
    }

    button {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #0099cc;
      color: white;
      border: none;
      padding: 0.65rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) { background-color: #0077aa; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }

    body.standalone .back-link,
    body.standalone .nav-bar { display: none; }

    .chapter-list {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .chapter-item {
      display: block;
      background: white;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      text-decoration: none;
      color: #111;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }

    .chapter-item:hover { background: #f0f8ff; }

    h1, h2, h3 { text-align: center; }
    .chapter-author { text-align: center; color: #666; font-style: italic; margin-bottom: 1rem; }
    hr.title-divider { margin: 1rem auto 2rem; width: 60%; }

    body.contents-only .back-link { display: none; }
  </style>
</head>
<body>
  <a class="back-link" href="../teacher.html">← Back to Library</a>

  <div id="chapter-title" class="chapter-header"></div>

  <main class="chapter-container">
    <div id="glossary-popup-container"></div>
    <div class="chapter-content"></div>
    <div class="page-number"></div>
  </main>

  <div class="nav-bar">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const book = params.get("book");
    const chapterFile = params.get("chapter");
    const standalone = params.get("standalone") === "true";
    const student = params.get("student") === "true";

    if (standalone) document.body.classList.add("standalone");
    if (!chapterFile && student) document.body.classList.add("contents-only");

    let currentPage = 0;
    let pages = [];

    async function fetchWithFallback(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("local path failed");
        return res;
      } catch {
        const absolute = `/literacy-reader-framework/${path.replace(/^(\.\.\/)+/, '')}`;
        const res2 = await fetch(absolute);
        if (!res2.ok) throw new Error(`Failed both: ${path}`);
        return res2;
      }
    }

    async function loadManifest() {
      const manifestPath = `../books/${book}/chapters/manifest.json`;
      const res = await fetchWithFallback(manifestPath);
      const data = await res.json();
      return data.chapters || data;
    }

    async function renderContents(manifest) {
      const titleEl = document.getElementById("chapter-title");
      const bookTitle = manifest[0]?.bookTitle || "Untitled Book";
      const author = manifest[0]?.author || "";
      titleEl.innerHTML = `
        <h1>${bookTitle}</h1>
        <div class="chapter-author">by ${author}</div>
      `;

      const list = document.createElement("div");
      list.className = "chapter-list";
      manifest.forEach(ch => {
        const num = ch.displayNumber || ch.number;
        const a = document.createElement("a");
        a.className = "chapter-item";
        a.href = `reader.html?book=${book}&chapter=${ch.file}${student ? "&student=true" : ""}`;
        a.textContent = num ? `Chapter ${num}: ${ch.title}` : ch.title;
        list.appendChild(a);
      });

      const container = document.querySelector(".chapter-container");
      container.replaceChildren(list);
    }

    async function renderChapter(manifest) {
      const chapterInfo = manifest.find(c => c.file === chapterFile);
      const titleEl = document.getElementById("chapter-title");

      const num = chapterInfo?.displayNumber || chapterInfo?.number || "";
      const bookTitle = chapterInfo?.bookTitle || manifest[0]?.bookTitle || "";
      const author = chapterInfo?.author || manifest[0]?.author || "";

      titleEl.innerHTML = `
        <h1>${bookTitle}</h1>
        <h2>${num ? `Chapter ${num}: ` : ""}${chapterInfo?.title || ""}</h2>
        <div class="chapter-author">by ${author}</div>
        <hr class="title-divider">
      `;

      const chapterPath = `../books/${book}/chapters/${chapterFile}`;
      const res = await fetchWithFallback(chapterPath);
      let text = await res.text();

      const pageRegex = /\[startPage=(\d+)\]([\s\S]*?)\[endPage=\1\]/g;
      let match;
      pages = [];
      
      while ((match = pageRegex.exec(text)) !== null) {
        const pageNum = match[1];
        let content = match[2].trim();
        
        content = content.replace(/\[image:\s*([^\|\]]+)(?:\s*\|\s*([^\|\]]+))?(?:\s*\|\s*([^\]]+))?\]/g, 
          (_, img, width, align) => {
            const w = width ? width.trim() : '80%';
            const style = `max-width: ${w}; display: block; margin: 1.5rem auto;`;
            return `<img src="/literacy-reader-framework/books/${book}/assets/${img.trim()}" style="${style}" class="chapter-image" alt="">`;
          }
        );
        
        content = content.replace(/\[cite:\s*([^\]]+)\]/g, '');
        
        content = content.split('\n\n').map(p => p.trim()).filter(p => p).map(p => `<p>${p}</p>`).join('');
        
        pages.push({ number: pageNum, content });
      }

      if (pages.length > 0) {
        showPage(0);
        updateNavButtons();
      } else {
        document.querySelector(".chapter-content").innerHTML = text;
      }
    }

    function showPage(index) {
      if (index < 0 || index >= pages.length) return;
      currentPage = index;
      const page = pages[currentPage];
      document.querySelector(".chapter-content").innerHTML = page.content;
      document.querySelector(".page-number").textContent = `Page ${page.number}`;
    }

    function updateNavButtons() {
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
      
      prevBtn.onclick = () => {
        if (currentPage > 0) {
          showPage(currentPage - 1);
          updateNavButtons();
        }
      };
      
      nextBtn.onclick = () => {
        if (currentPage < pages.length - 1) {
          showPage(currentPage + 1);
          updateNavButtons();
        }
      };
    }

    loadManifest().then(manifest => {
      if (!chapterFile) renderContents(manifest);
      else renderChapter(manifest);
    });
  </script>
</body>
</html>
