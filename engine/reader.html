<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader – Literacy Reader Framework</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      color: #111;
    }

    a.back-link {
      display: inline-block;
      font-family: 'Trebuchet MS', sans-serif;
      color: #0099cc;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    a.back-link:hover { text-decoration: underline; }

    .chapter-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem;
    }

    .chapter-content p {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 15px;
      line-height: 1.75;
      text-align: justify;
      text-indent: 2em;
      margin: 0 0 0.75rem 0;
    }

    .chapter-content p:first-of-type { text-indent: 0; }

    .page-number {
      text-align: center;
      color: #777;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 1.5rem 0 0.75rem;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem auto 0;
      max-width: 640px;
      border-top: 1px solid #ccc;
      padding-top: 1.25rem;
    }

    button {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #0099cc;
      color: white;
      border: none;
      padding: 0.65rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) { background-color: #0077aa; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }

    body.standalone .back-link,
    body.standalone .nav-bar { display: none; }

    .chapter-list {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .chapter-item {
      display: block;
      background: white;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      text-decoration: none;
      color: #111;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }

    .chapter-item:hover { background: #f0f8ff; }

    h1, h2, h3 { text-align: center; }
    .chapter-author { text-align: center; color: #666; font-style: italic; margin-bottom: 1rem; }
    hr.title-divider { margin: 1rem auto 2rem; width: 60%; }
  </style>
</head>
<body>
  <a class="back-link" href="../teacher.html">← Back to Library</a>

  <div id="chapter-title" class="chapter-header"></div>

  <main class="chapter-container">
    <div id="glossary-popup-container"></div>
    <div class="chapter-content"></div>
    <div class="page-number"></div>
  </main>

  <div class="nav-bar">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const book = params.get("book");
    const chapterFile = params.get("chapter");
    const standalone = params.get("standalone") === "true";
    if (standalone) document.body.classList.add("standalone");

    async function loadManifest() {
      const manifestPath = `../books/${book}/manifest.json`;
      const res = await fetch(manifestPath);
      return res.json();
    }

    async function renderContents(manifest) {
      const titleEl = document.getElementById("chapter-title");
      const bookTitle = manifest[0]?.bookTitle || "Untitled Book";
      const author = manifest[0]?.author || "";
      titleEl.innerHTML = `
        <h1>${bookTitle}</h1>
        <div class="chapter-author">by ${author}</div>
      `;

      const list = document.createElement("div");
      list.className = "chapter-list";
      manifest.forEach(ch => {
        const num = ch.displayNumber || ch.number;
        const a = document.createElement("a");
        a.className = "chapter-item";
        a.href = `reader.html?book=${book}&chapter=${ch.file}`;
        a.textContent = `Chapter ${num}: ${ch.title}`;
        list.appendChild(a);
      });

      const container = document.querySelector(".chapter-container");
      container.replaceChildren(list);
    }

    async function renderChapter(manifest) {
      const chapterInfo = manifest.find(c => c.file === chapterFile);
      const titleEl = document.getElementById("chapter-title");

      if (chapterInfo) {
        const num = chapterInfo.displayNumber || chapterInfo.number;
        const bookTitle = chapterInfo.bookTitle || manifest[0]?.bookTitle || "";
        const author = chapterInfo.author || manifest[0]?.author || "";
        titleEl.innerHTML = `
          <h1>${bookTitle}</h1>
          <h2>Chapter ${num}: ${chapterInfo.title}</h2>
          <div class="chapter-author">by ${author}</div>
          <hr class="title-divider">
        `;
      }

      const text = await fetch(`../books/${book}/chapters/${chapterFile}`).then(r => r.text());
      document.querySelector(".chapter-content").innerHTML = text;
    }

    loadManifest().then(manifest => {
      if (!chapterFile) renderContents(manifest);
      else renderChapter(manifest);
    });
  </script>
</body>
</html>
